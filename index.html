<!DOCTYPE html>
<html lang="en">
<head>

    <link 
    rel="shortcut icon"
    href="./assets/img/favicon.png"
    type="imag/x-icon"
    />

/>

<body>
<main>
   <header class="header" id="header">
    <nav class="nav container">
        <a href="#" class="nav__img">
            <img src="./assets/img/logo.svg"
            alt="logo de cor branca do c6 bank"
            />
        </a>
        <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Vantagens</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link"
                    >Para Você
                        <img 
                        src="./assets/icons/arrow.svg" 
                        alt=" icone de seta de cor amarela apontada para baixo" 
                        class="nav__arrow"
                        />
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link"
                    >Para o seu negócio
                        <img 
                        src="./assets/icons/arrow.svg" 
                        alt="icone de seta de cor amarela apontada para baixo"

                        />

                <a href="#" class="nav__button button__none">ABRIR CONTA</a>

                    <i class="ri-close-line icon"></i>

            </ul>

       <a href="#" class="nav__button">ABRIR CONTA</a> 
       <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line icon"></i>
       </div>

   </header>
   <section class="home">
    <article class="home__container container">
        <article class="home__data">
            <div class="home__header">
                <span class="home__tag">novo</span>
                <p class="home__text"> Conheça nosso Programa de Pontos Átomos</p> 
            </div>
            <h1 class="home__title">Um banco transparente, completo e com a sua cara
            </h1>
            <p class="home__copy">Conta digital e cartão de crédito gratuitos.
                Saques e transferências sem tarifa.
            </p>
            <a href="#" class="home__button">NOSSOS PRODUTOS</a>
        </article>
        <article class="home__image">
            <img
            src="./assets/img/home/homecapa.webp"
            alt="imagem de uma mulher, loira, de pele clara, usando camisa branca, segurando um cartão black do c6 bank e com o celular na mão"
            />
        </article>
    </article>
   </section>
</main>
<script src="./assets/js/main.js"></script>
